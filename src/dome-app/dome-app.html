<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../dome-avatar/dome-avatar.html">
<link rel="import" href="../dome-social/dome-social.html">

<dom-module id="dome-app">
  <template>
    <style>
      :host {
        --dome-theme-primary: rgba(0,0,0,0.5);
        --dome-font-color: rgba(0,0,0,0.8);
        --dome-font-color-light: rgba(255,255,255,0.8);
        --dome-avatar-size: 250px;
        /*--dome-avatar-border-color: rgba(0,0,0,0.2);*/
        /*--dome-avatar-bg: none;*/
        --dome-social-size: 40px;
        --dome-social-border: none;
        --social-badge-margin: 5px;
        display: block;
        font-size: 16px;
        font-family: Tahoma, Geneva, sans-serif;
        color: var(--dome-font-color)
      }
      .header-text {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        text-align: center;
        padding: 0 20px;
      }
      .header-text h2 {
        font-size: 2.6em;
        font-weight: 300;
        margin: 0;
      }
      .header-text p {
        font-size: 1.6em;
        margin: 10px 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .toolbar {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        /*@apply(--layout-end-justified);*/
        /*background-color: rgba(255, 255, 255, 0.95);*/
        background-color: rgba(255, 255, 255, 1);
        color: var(--dome-font-color);
      }
      .tabs {
        height: 100%;
        @apply(--layout-horizontal);
      }
      .tabs > a {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        margin: 12px 16px 12px;
        border-bottom: 1px solid #222;
      }
      header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: calc(100vh - 453px);
        padding: 0 16px;
        text-align: center;
      }
      footer {
        padding: 10px 16px; 
        height: 45px;
        font-size: 0.8em;
        text-align: center;
        color: var(--dome-font-color);
        background-color: var(--dome-theme-primary);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      footer p {
        line-height: 1.4;
        margin: 0;
      }
      footer a {
        color: var(--dome-font-color-light);
        font-weight: 600;
        text-decoration: underline;
      }
      footer div {
        @apply(--layout-horizontal);
      }
      footer div.credit {
        margin: 4px 0;
      }
      footer dome-social {
        margin: 0 5px;
      }
      .badges {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        /*padding: 10px;*/
      }
      div.avatar {
        /*padding-top: 120px;*/
        padding-top: calc(100vh - 600px);
      }
      dome-avatar {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      dome-social {
        margin-left: var(--social-badge-margin);
        margin-right: var(--social-badge-margin);
      }
      @media screen and (max-width: 329px) {
        :host {
          --dome-avatar-size: 180px;
          --dome-social-size: 36px;
        }
        div.avatar {
          padding-top: 120px;
        }
        .header-text h2 {
          font-size: 2.4em;
        }
        .header-text p {
          font-size: 1.4em;
        }
      }
    </style>
    <app-header-layout>
      <app-header condenses reveals effects="fade-background">
        <div class="avatar">
          <!-- <dome-avatar hero-img="/images/dohmez-round.png"></dome-avatar> -->
          <!-- <dome-avatar hero-img="/images/avatar-pro.jpg"></dome-avatar> -->
          <!-- <dome-avatar hero-img="/images/avatar-cas.jpg"></dome-avatar> -->
          <dome-avatar hero-img="/images/jgomepro-noexif.jpeg"></dome-avatar>
        </div>
        <app-toolbar class="toolbar" sticky>
          <!-- <div class="tabs"> -->
          <!--   <a href="#">about</A> -->
          <!--   <a href="#">projects</a> -->
          <!-- </div> -->
      <div class="badges">
        <dome-social hero-img="/images/pgp.png" url="/jgome043.pub" 
          desc="PGP Key"></dome-social>
        <dome-social hero-img="/images/email.png" url="mailto:heyjoel@blamejoel.com" 
          desc="email me!"></dome-social>
        <dome-social hero-img="/images/github.png" 
          url="https://github.com/blamejoel" desc="Github/blamejoel"></dome-social>
        <dome-social hero-img="/images/linkedin.png" 
          url="https://linkedin.com/in/joelgomez3" desc="Linkedin/in/joelgomez3"></dome-social>
        <dome-social hero-img="/images/thingiverse.png" 
          url="https://thingiverse.com/blamejoel" desc="Thingiverse/blamejoel"></dome-social>
        <dome-social hero-img="/images/twitter.png" 
          url="https://twitter.com/dohmez" desc="Twitter @dohmez"></dome-social>
      </div>
        </app-toolbar>
        <div class="header-text">
          <h2>Joel Gomez</h2>
          <p>
            <span>developer,&nbsp;</span>
            <span>tinkerer,&nbsp;</span>
            <span>tech enthusiast.</span>
          </p>
        </div>

      </app-header>

      <header>
      </header>

    <content></content>

    </app-header-layout>
    <footer>
      <div class="credit">
        <p>Designed and developed by 
        <a href="http://blamejoel.com">Joel Gomez</a> <br>with 
        <a href="https://www.polymer-project.org">Polymer</a>
         <!-- and <a href="https://gohugo.io" target="_blank">Hugo</a> -->
        .</p>
      </div>
    </footer>
  </template>

  <script>
    Polymer({

      is: 'dome-app',

      properties: {
        prop1: {
          type: String,
          value: 'dome-app',
        },
      },

    });
  </script>
</dom-module>
